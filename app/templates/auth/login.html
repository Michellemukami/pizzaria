{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
<div class="container"> 
    <div class="row">
      <div class= "col-md-5"> </div>
      <div class="col-md-3">
<img src="https://i.pinimg.com/originals/88/fc/99/88fc995326096e697fbd66f6f4730e25.gif" alt="tororo" height="200px" width="200px"id="tororo">
</div>
</div>
<div clas="col-md-4"> </div>
</div>

{% endblock%}
